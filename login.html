<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
   <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
   <link rel="stylesheet" href="/static/css/login.css">
   <script src="/static/js/login.js" type="text/javascript"></script>

   </head>
   <!-- <form id="myForm" action="{% url 'user_login' %} " method="post"> -->
    
      <form id="basic-form">
     <div class="container d-flex justify-content-center">
       <div class="row">
         <div class="card">
           <div class="card-body">
               <div class="row">
                 <div class="col">
                   <span class="profile-img">
                     <i class='fas fa-user-circle' style='font-size:120px'></i>
                   </span>
                 </div>
               </div>
               <div class="row">
                 <div class="col">
                   <hr> <!-- other content  -->
                 </div>
               </div>
               <div class="row">
                 <div class="col">
                   <div class="form-group">
                     <div class="input-group mb-3">
                       <div class="input-group-prepend">
                         <span class="input-group-text" id="basic-addon1">
                           <i class='fas fa-user-shield'></i>
                         </span>
                       </div>
                       <input class="form-control"  placeholder="User name" id="username" name="username" minlength="4" type="text" autocomplete="off"  required="true">
                     </div>
                   </div>
                   <div class="form-group">
                     <div class="input-group mb-3">
                       <div class="input-group-prepend">
                         <span class="input-group-text" id="basic-addon1">
                           <i class='fas fa-lock'></i>
                         </span>
                       </div>
                       <input class="form-control" placeholder="Password" id="password" name="password" minlength="8" type="password" autocomplete="off" required ="true">
                       <i class="fa fa-eye"></i>
          
                     </div>
                   </div>
                      
                   <div class="form-group">
                     <!-- <input type="submit" class="btn btn-primary btn-block submit" id="txtBtn" value="Sign in"> -->
              
                     <button  class="btn btn-primary btn-block submit" type="button" id=txtBtn>Sign in</button>
                   </div>
                 </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </form>
</body>
</html>
